    <form style="height: 800px;">
        <div class="imgcontainer">
            <img src="image/1.png" alt="Pay.aw">
        </div>
        <h5 class="text-center">Please SignUp</h5>
        <div class="container">
            <label for="uname"><b>FirstName</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="uname"><b>Lastname</b></label>
            <input type="text" placeholder="Enter Lastname" name="uname" required>

            <label for="email"><b>Email</b></label>

            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                    Remember me

            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
