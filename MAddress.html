<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Log.CSS">
    <title>ManageAddress</title>
</head>

<body>
    <form style="height: 1100px;">
        <div class="imgcontainer">
            <img src="image/1.png" height="80px" alt="Pay.aw">
            <h4>Manage Address </h4>
        </div>
        <div class="container">
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter Firstname" name="uname" required>

            <label><b>Middle Name</b></label>
            <input type="text" placeholder="Enter Middlename" name="uname" required>

            <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter Lastname" name="uname" required>

            <label><b>Email Address</b></label>
            <input type="text" placeholder="Enter email" name="uname" required>

            <label><b>Phone</b></label>
            <input type="text" placeholder="Phone no" name="uname" required>
            <br>
            <div>
                <label><b>Gender</b></label><br>
                <input type="radio" value="Male" name="gender" checked> Male
                <input type="radio" value="Female" name="gender"> Female
                <input type="radio" value="Other" name="gender"> Other
            </div>
            <label><b>Pin Code</b></label>
            <input type="text" placeholder="Enter Pincode" name="uname" required>

            <label><b>District</b></label>
            <select class="custom-select">
                <option selected>Select a District</option>
                <option value="1">Bangalore</option>
                <option value="2">Manglore</option>
                <option value="3">Delhi</option>
                <option value="4">Azamgarh</option>
                <option value="5">Mumbai</option>
                <option value="6">Jaipur</option>
            </select>

            <label><b>State</b></label>
            <select class="custom-select">
                <option selected>Select a State</option>
                <option value="1">Uttar Pradesh</option>
                <option value="2">Bihar</option>
                <option value="3">Karnataka</option>
                <option value="4">Tamilnade</option>
                <option value="5">Hyderabad</option>
                <option value="6">Delhi</option>
            </select>
            <button type="submit" class="sup">Save</button>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
