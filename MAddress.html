<!DOCTYPE html>
<html>

<head>
    <title>MAddress</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="logpage.CSS">
</head>

<body>
    <div class="sng">
        <form>
            <div class="imgcontainer">
                <img src="image/1.png" height="80px" alt="Pay.aw">
                <h4>Manage Address </h4>
            </div>
            <div class="container">
                <label><b>First Name</b></label>
                <input type="text" placeholder="Enter Firstname" name="uname" required>

                <label><b>Middle Name</b></label>
                <input type="text" placeholder="Enter Middlename" name="uname" required>

                <label><b>Last Name</b></label>
                <input type="text" placeholder="Enter Lastname" name="uname" required>

                <label><b>Email Address</b></label>
                <input type="text" placeholder="Enter email" name="uname" required>

                <label><b>Phone</b></label>
                <input type="text" placeholder="Phone no" name="uname" required>
                <br>
                <div>
                    <label><b>Gender</b></label><br>
                    <input type="radio" value="Male" name="gender" checked> Male
                    <input type="radio" value="Female" name="gender"> Female
                    <input type="radio" value="Other" name="gender"> Other
                </div>
                <label><b>Pin Code</b></label>
                <input type="text" placeholder="Enter Pincode" name="uname" required>

                <label><b>District</b></label>
                <input type="text" placeholder="Distt. name" name="uname" required>

                <label><b>State</b></label>
                <input type="text" placeholder="State" name="uname" required>
        
                <button type="submit" class="sup">Save</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
